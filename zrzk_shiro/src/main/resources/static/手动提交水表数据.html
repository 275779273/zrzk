<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>手动提交水表数据</title>
<!--    <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="js/save.js" ></script>

</head>
<body>
<h1 style="text-align: center">提交水表数据</h1>
<div >
    <form class="form-horizontal" id="f1" style="margin: auto;width: 80%">
        <div class="form-group">
            <label class="col-sm-2 control-label">水表一</label>
            <div class="col-sm-10">
                <p class="form-control-static">不锈钢用户水表</p>
            </div>
        </div>
        <div class="form-group">
            <label for="w1" class="col-sm-2 control-label">累计流量</label>
            <div class="col-sm-10">
                <input type="hidden" name="genreId" value="8" id="g1">
                <input type="text" class="form-control" id="w1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">水表二</label>
            <div class="col-sm-10">
                <p class="form-control-static">阀控水表</p>
            </div>
        </div>
        <div class="form-group">
            <label for="w2" class="col-sm-2 control-label">累计流量</label>
            <div class="col-sm-10">
                <input type="hidden" name="genreId" value="10" id="g2">
                <input type="text" class="form-control" id="w2">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">水表三</label>
            <div class="col-sm-10">
                <p class="form-control-static">用户水表</p>
            </div>
        </div>
        <div class="form-group">
            <label for="w3" class="col-sm-2 control-label">累计流量</label>
            <div class="col-sm-10">
                <input type="hidden" name="genreId" value="11" id="g3">
                <input type="text" class="form-control" id="w3">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">水表四</label>
            <div class="col-sm-10">
                <p class="form-control-static">主管道水表DN50</p>
            </div>
        </div>
        <div class="form-group">
            <label for="w3" class="col-sm-2 control-label">累计流量</label>
            <div class="col-sm-10">
                <input type="hidden" name="genreId" value="9" id="g4">
                <input type="text" class="form-control" id="w4">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">水表五</label>
            <div class="col-sm-10">
                <p class="form-control-static">电磁流量计DN50</p>
            </div>
        </div>
        <div class="form-group">
            <label for="w3" class="col-sm-2 control-label">累计流量</label>
            <div class="col-sm-10">
                <input type="hidden" name="genreId" value="12" id="g5">
                <input type="text" class="form-control" id="w5">
            </div>
        </div>

        <!--压力变送器-->
        <input type="hidden" name="genreId" value="6" id="g6">
        <button style="margin-left: 50%" class="btn btn-default" type="button" id="bt1" onclick="save()">提交</button>
    </form>

</div>
</body>
</html>
